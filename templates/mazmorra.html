<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Nivel {{ numero }} / {{ total }}</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: sans-serif;
            background-color: black;
        }

        .mazmorra {
            width: 100vw;
            height: 100vh;
            background-image: url("/static/biomas/{{ bioma }}.png");
            background-size: cover;
            background-position: center;
        }

        .ui {
            position: fixed;
            top: 20px;
            right: 20px;
            background: rgba(0,0,0,0.7);
            color: white;
            padding: 10px 15px;
            border-radius: 8px;
        }

        .elementos {
            position: fixed;
            top: 20px;
            left: 20px;
            background: rgba(0,0,0,0.5);
            padding: 10px 15px;
            border-radius: 8px;
            color: white;
        }

        .elementos h3 {
            margin: 0 0 5px 0;
        }
    </style>
</head>
<body>
    <div class="mazmorra"></div>

    <div class="ui">
        <p>Nivel {{ numero }} / {{ total }}</p>
        {% if numero > 1 %}
        <a href="{{ url_for('mostrar_nivel', numero=numero - 2) }}" style="color: lightblue;">← Anterior</a>
        {% endif %}
        {% if numero < total %}
        <a href="{{ url_for('mostrar_nivel', numero=numero) }}" style="color: lightgreen; margin-left: 10px;">Siguiente →</a>
        {% endif %}
    </div>

    <div class="elementos">
        <h3>Bioma: {{ bioma|capitalize }}</h3>
        <ul>
            {% for item in elementos %}
            <li>{{ item }}</li>
            {% endfor %}
        </ul>
    </div>
</body>
</html>

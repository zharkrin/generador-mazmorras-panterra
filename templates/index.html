<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Generador de Mazmorras</title>
    <style>
        body {
            background: #1e1e1e;
            color: white;
            font-family: sans-serif;
            text-align: center;
            padding: 30px;
        }
        #mapa {
            background: #2c2c2c;
            margin: 20px auto;
            border: 2px solid #444;
        }
        .btn {
            background: #444;
            color: white;
            padding: 10px 20px;
            margin: 10px;
            border: none;
            cursor: pointer;
        }
        .btn:hover {
            background: #666;
        }
    </style>
</head>
<body>
    <h1>Generador de Mazmorras</h1>
    <div>
        <button class="btn" onclick="generarMazmorra()">Generar</button>
        <button class="btn" onclick="descargarJSON()">Descargar JSON</button>
        <button class="btn" onclick="descargarSVG()">Descargar SVG</button>
    </div>
    <div id="mapa"></div>

    <script>
        let datosJSON = null;
        let svgTexto = "";

        function generarMazmorra() {
            fetch('/generar?nivel=1')
                .then(res => res.json())
                .then(data => {
                    svgTexto = data.svg;
                    datosJSON = data.json;
                    document.getElementById('mapa').innerHTML = svgTexto;
                });
        }

        function descargarJSON() {
            if (!datosJSON) return alert("Genera primero una mazmorra.");
            const blob = new Blob([JSON.stringify(datosJSON, null, 2)], { type: 'application/json' });
            const url = URL.createObjectURL(blob);
            const a = document.createElement('a');
            a.href = url;
            a.download = 'mazmorra.json';
            a.click();
            URL.revokeObjectURL(url);
        }

        function descargarSVG() {
            if (!svgTexto) return alert("Genera primero una mazmorra.");
            const blob = new Blob([svgTexto], { type: 'image/svg+xml' });
            const url = URL.createObjectURL(blob);
            const a = document.createElement('a');
            a.href = url;
            a.download = 'mazmorra.svg';
            a.click();
            URL.revokeObjectURL(url);
        }
    </script>
</body>
</html>

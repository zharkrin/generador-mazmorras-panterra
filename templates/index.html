<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Mapa Isométrico</title>
  <style>
    body { background: #222; color: #fff; text-align: center; margin: 0; font-family: sans-serif; }
    #visor { position: relative; width: 100vw; height: 90vh; overflow: auto; background: #000; }
    .tile {
      position: absolute;
      width: 256px;
      height: 256px;
      transform: skewY(-26.565°) scaleY(0.5);
    }
    .botones {
      margin-top: 10px;
    }
    button {
      padding: 10px 20px;
      margin: 5px;
      font-size: 1em;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <h1>Mapa Isométrico de Mazmorra</h1>
  <div id="visor"></div>
  <div class="botones">
    <button onclick="nivelAnterior()">← Anterior</button>
    <button onclick="nivelSiguiente()">Siguiente →</button>
  </div>

  <script>
    let niveles = [];
    let actual = 0;

    async function cargarNiveles() {
      const res = await fetch('/niveles');
      niveles = await res.json();
      if (niveles.length > 0) cargar(niveles[actual]);
    }

    async function cargar(nombre) {
      const res = await fetch('/nivel/' + nombre);
      const datos = await res.json();
      const visor = document.getElementById('visor');
      visor.innerHTML = '';

      if (datos.tiles) {
        datos.tiles.forEach(tile => {
          const img = document.createElement('img');
          img.src = '/static/Tiles/' + tile.tipo + '.png';
          img.className = 'tile';
          img.style.left = (tile.x * 256) + 'px';
          img.style.top = (tile.y * 128) + 'px';
          visor.appendChild(img);
        });
      }
    }

    function nivelAnterior() {
      if (actual > 0) {
        actual--;
        cargar(niveles[actual]);
      }
    }

    function nivelSiguiente() {
      if (actual < niveles.length - 1) {
        actual++;
        cargar(niveles[actual]);
      }
    }

    cargarNiveles();
  </script>
</body>
</html>

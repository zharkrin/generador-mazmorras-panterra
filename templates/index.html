<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Mazmorra de Biomas</title>
</head>
<body>
    <h1>Niveles de la Mazmorra</h1>
    <ul id="lista-niveles"></ul>

    <script>
        fetch("/mazmorra")
            .then(res => res.json())
            .then(data => {
                const lista = document.getElementById("lista-niveles");
                data.forEach(nivel => {
                    const li = document.createElement("li");
                    li.innerHTML = `<strong>Nivel ${nivel.numero}:</strong> ${nivel.bioma}`;

                    nivel.elementos.forEach(e => {
                        li.innerHTML += `<br>â€” ${e.tipo.toUpperCase()}: ${e.nombre}`;
                    });

                    lista.appendChild(li);
                });
            });
    </script>
</body>
</html>

<!doctype html>
<html lang="es">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Generador — Visor Isométrico con Biomas (Local)</title>
  <style>
    body { background:#111; color:#eee; font-family:Arial, sans-serif; margin:0; padding:20px; text-align:center; }
    #visor { width:1024px; height:768px; margin: 12px auto; position:relative; border:2px solid #333; background:#0b0b0b; overflow:hidden; }
    .tile { position:absolute; width:512px; height:512px; pointer-events:none; image-rendering:pixelated; }
    .controls { margin-top:10px; }
    button { padding:8px 14px; margin:0 6px; cursor:pointer; }
  </style>
</head>
<body>
  <h1>Visor Isométrico — Biomas Locales</h1>

  <!-- data-nivel se usa para indicar qué archivo de niveles cargar (niveles/nombre.json) -->
  <div id="visor" data-nivel="{{ nivel }}"></div>

  <div class="controls">
    <button id="exportar-png">Exportar PNG</button>
    <button id="recargar-biomas">Recargar Biomas</button>
  </div>

  <!-- Script principal (módulo ES6) -->
  <script type="module" src="/static/js/main.js"></script>
</body>
</html>

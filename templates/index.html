<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Mapa Isométrico</title>
  <style>
    body {
      background: #1e1e1e;
      color: white;
      font-family: Arial, sans-serif;
      overflow-x: auto;
    }
    #mapa {
      position: relative;
      width: 100%;
      height: 100vh;
    }
    .tile {
      position: absolute;
      width: 256px;
      height: 256px;
      transform: scale(1) rotateX(45deg) rotateZ(45deg);
      transform-origin: center center;
      image-rendering: pixelated;
    }
  </style>
</head>
<body>
  <h1 style="text-align:center;">Mapa Isométrico</h1>
  <div id="mapa"></div>

  <script>
    async function cargarMapa(nivel = 1) {
      const res = await fetch(`/api/nivel/${nivel}`);
      const data = await res.json();
      const mapa = document.getElementById("mapa");
      mapa.innerHTML = "";

      const tileWidth = 256;
      const tileHeight = 128;

      data.tiles.forEach(fila => {
        fila.forEach(tile => {
          const tileElement = document.createElement("img");
          tileElement.src = tile.imagen;
          tileElement.className = "tile";

          const x = tile.x;
          const y = tile.y;

          // Posición isométrica básica
          const isoX = (x - y) * tileWidth / 2;
          const isoY = (x + y) * tileHeight / 2;

          tileElement.style.left = `${isoX + 1000}px`; // Ajuste para centrar
          tileElement.style.top = `${isoY}px`;

          mapa.appendChild(tileElement);
        });
      });
    }

    cargarMapa(1);
  </script>
</body>
</html>

<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Mapa Isométrico</title>
  <style>
    body {
      background: #1e1e1e;
      color: white;
      font-family: Arial, sans-serif;
      overflow-x: auto;
    }

    header {
      text-align: center;
      padding: 20px;
    }

    #mapa {
      position: relative;
      width: 100%;
      height: 90vh;
    }

    .tile {
      position: absolute;
      width: 256px;
      height: 256px;
      transform: scale(1) rotateX(45deg) rotateZ(45deg);
      transform-origin: center center;
      image-rendering: pixelated;
    }

    select, button {
      font-size: 16px;
      padding: 5px 10px;
      background-color: #333;
      color: white;
      border: none;
      border-radius: 5px;
      margin: 0 5px;
      cursor: pointer;
    }

    button:hover {
      background-color: #555;
    }
  </style>
</head>
<body>

  <header>
    <h1>Mapa Isométrico</h1>

    <button id="anterior">⬅️ Anterior</button>

    <label for="nivel">Nivel: </label>
    <select id="nivel"></select>

    <button id="siguiente">Siguiente ➡️</button>
  </header>

  <div id="mapa"></div>

  <script>
    const selector = document.getElementById("nivel");
    const anteriorBtn = document.getElementById("anterior");
    const siguienteBtn = document.getElementById("siguiente");

    const MAX_NIVELES = 100;

    // Rellenar el selector con niveles del 1 al 100
    for (let i = 1; i <= MAX_NIVELES; i++) {
      const option = document.createElement("option");
      option.value = i;
      option.textContent = "Nivel " + i;
      selector.appendChild(option);
    }

    selector.addEventListener("change", () => {
      const nivelSeleccionado = parseInt(selector.value);
      cargarMapa(nivelSeleccionado);
    });

    anteriorBtn.addEventListener("click", () => {
      let nivelActual = parseInt(selector.value);
      if (nivelActual > 1) {
        selector.value = nivelActual - 1;
        cargarMapa(nivelActual - 1);
      }
    });

    siguienteBtn.addEventListener("click", () => {
      let nivelActual = parseInt(selector.value);
      if (nivelActual < MAX_NIVELES) {
        selector.value = nivelActual + 1;
        cargarMapa(nivelActual + 1);
      }
    });

    async function cargarMapa(nivel = 1) {
      const res = await fetch(`/api/nivel/${nivel}`);
      const data = await res.json();
      const mapa = document.getElementById("mapa");
      mapa.innerHTML = "";

      const tileWidth = 256;
      const tileHeight = 128;

      data.tiles.forEach(fila => {
        fila.forEach(tile => {
          const tileElement = document.createElement("img");
          tileElement.src = tile.imagen;
          tileElement.className = "tile";

          const x = tile.x;
          const y = tile.y;

          const isoX = (x - y) * tileWidth / 2;
          const isoY = (x + y) * tileHeight / 2;

          tileElement.style.left = `${isoX + 1000}px`;
          tileElement.style.top = `${isoY}px`;

          mapa.appendChild(tileElement);
        });
      });
    }

    // Cargar el primer nivel al iniciar
    selector.value = 1;
    cargarMapa(1);
  </script>

</body>
</html>
